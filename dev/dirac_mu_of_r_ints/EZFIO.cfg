[io_dirac_ao_ints_mu_of_r]
type: Disk_access
doc: Read/Write AO integrals with the long range interaction with mu depending on r from/to disk [ Write | Read | None ] 
interface: ezfio,provider,ocaml
default: None

[dirac_mu]
type: character*(32)
doc: to use the local expression of the range-separation parameter mu. Possible choices are [ mu_erf | mu_of_r ]
interface: ezfio, provider, ocaml
default: mu_erf

[dirac_dhf]
type: character*(32)
doc: Use the mu_of_r expressions to calculate the DHF energy density. Possible choices are [ full_dhf | local_dhf ]
interface: ezfio, provider, ocaml
default: full_dhf
