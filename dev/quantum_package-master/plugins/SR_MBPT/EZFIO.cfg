[sr_mbpt_h0]
type: integer
doc: if set to 0 it implies a Moller Plesset zeroth-order hamiltonian, if set to 1 it implies an Epstein-Nesbet Hamiltonian
interface: ezfio,provider,ocaml
default: 0


[n_order_sr_pt]
type: integer
doc: maximum order of perturbation theory carried on the ENERGY
interface: ezfio,provider,ocaml
default: 4


[verbose_large_interactions]
type: logical 
doc: if set to .True., it prints a lot of informations on the large interactions found along the MBPT expansion
interface: ezfio,provider,ocaml
default: .False.


