[dirac_exchange_functional]
type: character*(32)
doc: name of the relativistic exchange functional. Possible choices are [ None | dirac_short_range_LDA | dirac_short_range_PBE]
interface: ezfio, provider, ocaml
default: dirac_short_range_LDA

[dirac_approximant]
type: character*(32)
doc: Order of the pade approximant. Possible choices are [ non-relativistic | mu_interpolation | dirac_pade_order_2 | dirac_pade_order_4 | dirac_pade_order_6 | dirac_pade_order_8 ]
interface: ezfio, provider, ocaml
default: dirac_pade_order_6

[dirac_correlation_functional]
type: character*(32)
doc: name of the relativistic correlation functional
interface: ezfio, provider, ocaml
default: None

[dirac_rho]
type: character*(32)
doc: kind of electronic density considered. Possible choices are [ rho | rho_on_top ]
interface: ezfio, provider, ocaml
default: rho_on_top

