[dirac_exchange_functional]
type: character*(32)
doc: name of the relativistic exchange functional. Possibles choices are [ None | dirac_short_range_LDA ]
interface: ezfio, provider, ocaml
default: dirac_short_range_LDA

[dirac_approximant]
type: character*(32)
doc: Order of the pade approximant. Possibles choices are [ mu_interpolation | dirac_pade_order_2 | dirac_pade_order_4 | dirac_pade_order_6 ]
interface: ezfio, provider, ocaml
default: dirac_pade_order_2

[dirac_correlation_functional]
type: character*(32)
doc: name of the relativistic correlation functional
interface: ezfio, provider, ocaml
default: None


